<!-- Tiny JavaScript for smart language switching -->
<script>
  function switchLang(lang) {
    const currentPath = window.location.pathname;
    let newPath = currentPath;

    if (lang === 'es') {
      // Switch to Spanish version
      if (!currentPath.endsWith('-es.html') && currentPath !== '/es/') {
        if (currentPath === '/' || currentPath === '/index.html') {
          newPath = '/index-es.html';
        } else {
          newPath = currentPath.replace('.html', '-es.html');
        }
      }
    } else {
      // Switch to English version
      if (currentPath.endsWith('-es.html')) {
        newPath = currentPath.replace('-es.html', '.html');
      }
    }

    if (newPath !== currentPath) {
      window.location.href = newPath;
    }
  }

  // Auto-detect current language and highlight correct flag
  document.addEventListener('DOMContentLoaded', function() {
    const isSpanish = window.location.pathname.includes('-es.html') || 
                      window.location.pathname.startsWith('/es/');
    
    if (isSpanish) {
      document.getElementById('lang-es').classList.add('current');
      document.getElementById('lang-en').classList.remove('current');
    } else {
      document.getElementById('lang-en').classList.add('current');
      document.getElementById('lang-es').classList.remove('current');
    }
  });
</script>
